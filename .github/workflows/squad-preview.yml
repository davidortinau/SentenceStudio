name: Squad Preview Validation

on:
  push:
    branches: [preview]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run tests
        run: node --test test/*.test.js

      - name: Check no .ai-team/ files are tracked
        run: |
          if git ls-files --error-unmatch .ai-team/ 2>/dev/null; then
            echo "::error::❌ .ai-team/ files are tracked on preview — this must not ship."
            exit 1
          fi
          echo "✅ No .ai-team/ files tracked — clean for release."

      - name: Validate package.json version
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          if [ -z "$VERSION" ]; then
            echo "::error::❌ No version field found in package.json."
            exit 1
          fi
          echo "✅ package.json version: $VERSION"
